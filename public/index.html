<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
        name="description"
        content="Algo Nirman: Rebuilding the Future, Line by Line. Join the last stand of innovation."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Algo Nirman - Future Protocols</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Dyslexic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <svg class="filters" style="position: absolute; width: 0; height: 0; overflow: hidden;">
        <filter id="grainy-texture">
            <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" result="noise" />
            <feColorMatrix in="noise" type="saturate" values="0" result="desatNoise" />
            <feComponentTransfer in="desatNoise" result="alphaNoise">
                <feFuncA type="linear" slope="0.05" />
            </feComponentTransfer>
            <feComposite in="SourceGraphic" in2="alphaNoise" operator="in" />
            <feBlend in="SourceGraphic" in2="alphaNoise" mode="multiply" />
        </filter>

        <filter id="protanopia-filter">
            <feColorMatrix
                type="matrix"
                values="0.567 0.433 0 0 0
                        0.558 0.442 0 0 0
                        0     0.242 0.758 0 0
                        0     0     0     1 0"
            />
        </filter>
        <filter id="deuteranopia-filter">
            <feColorMatrix
                type="matrix"
                values="0.625 0.375 0   0 0
                        0.7    0.3   0   0 0
                        0      0.3   0.7 0 0
                        0      0     0   1 0"
            />
        </filter>
        <filter id="tritanopia-filter">
            <feColorMatrix
                type="matrix"
                values="0.95 0.05 0   0 0
                        0    0.433 0.567 0 0
                        0    0.475 0.525 0 0
                        0    0     0     1 0"
            />
        </filter>
    </svg>
</body>
</html>
